<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="siderNav.css">
  </head>
  <body>
    <div class="navbar" id="navbar">
        <div class="container">
          <div class="navInner w-100 d-flex align-items-center justify-content-between">
            <div class="navLogo">
              <a href="#">
                <img
                  src="logo.png"
                  alt="brandLogo"
                  class="img-fluid"
                />
              </a>
            </div>
            <input
              type="checkbox"
              id="navSideBar"
              class="d-none checkBoxSider"
            />
            <label
              for="navSideBar"
              class="d-none navSideBarBtn d-flex align-items-center justify-content-center flex-column"
            >
              <div class="upperLine"></div>
              <div class="middleLine"></div>
              <div class="lowerLine"></div>
            </label>
            <div class="sideBar">
              <ul class="navUl d-flex align-items-center pt-3">
                <li>
                  <a href="#">Home</a>
                </li>
                <li class="categoriesDropdown">
                  <a href="#">Link</a>
                </li>
                <li class="notoficationsLi">
                  <a href="#">
                    Notifications
                  </a>
                </li>
                <li>
                    <a href="#">Account</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
